<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   <script src="js/library.js" defer></script>
   <script src="js/index.js" defer></script>
   <title>TOP - Library</title>
</head>
<body>
   <div class="overlay"></div>
   <header>
      <div class="logo">
         <img src="images/vector_colourful_education_book_logo.png" alt="neon book outline" height="50px">
         <h1>Library</h1>
      </div>
      <div class="buttons">
         <button id="popup-menu">+ New Book</button>
         <button id="reset">reset</button>
      </div>
      
   </header>
   <form id="book-form">
      <div class="close-form">X</div>
      <div>
         <label for="title">Title:</label>
         <input type="text" name="title" id="title" placeholder="Title" required>
      </div>

      <div>
         <label for="author">Author:</label>
         <input type="text" name="author" id="author" placeholder="Author" required>
      </div>

      <div>
         <label for="pages">Pages:</label>
         <input type="number" name="pages" id="pages" placeholder="Pages" min="0" max="9999" required>
      </div>

      <div>
         <label for="read">Read?</label>
         <input type="checkbox" name="read" id="read">
      </div>

      <button type="submit">Submit</button>
   </form>
   <form id="reset-confirm">
      <p>Are you sure?</p>
      <button>Reset</button>
   </form>
   <div class="books"></div>
</body>
</html>
